<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>My To Do List</title>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  </head>
  <body>
    <button id="toggle-theme" class="toggle-theme">Toggle Dark Mode</button>

    <section class="todo">
      <h2>To-do list</h2>
      <div class="input">
        <input
          type="text"
          class="input-field"
          id="todoInput"
          placeholder="Add a new todo"
        />
        <button class="btn">Add</button>
      </div>
      <ul class="scroll">
        <li id="todoList"></li>
      </ul>
      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p><span id="todoCount">0</span> items total</p>
          <button id="deleteButton">Delete All</button>
        </div>
      </div>
    </section>
    <footer>
        <div class="footer">
            <p class="made-by">Made By</p>
            <p class="author">Leena IKHLEF</p>
            <div class="socials">
            <a href="mailto:leena.ikhlef@ensia.edu.dz" title="Email"><i class="fas fa-envelope"></i></a>
            <a href="https://github.com/lolo-ikh" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/leena-ikhlef-5a12b130a/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="https://lolo-ikh.github.io/portfolio-/newhome.html" target="_blank" title="My Portfolio">
                <i class="fas fa-folder-open"></i>
            </a>


            </div>
        </div>
    </footer>

  </body>
</html>
